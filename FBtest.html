<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burnline Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1e35);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
    }

    #flipbook {
      width: 90%;
      max-width: 800px;
      height: 520px;
      margin: 40px auto;
    }

    #flipbook .page {
      width: 400px;
      height: 520px;
      background-color: #222;
      border: 1px solid #111;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Burnline: Latest Issue</h1>

  <div id="flipbook">
    <div class="page"><img src="Test Cover 1.png" alt="Cover"></div>
    <div class="page"><img src="CBA4.jpg" alt="Page 1"></div>
    <div class="page"><img src="CBA5.jpg" alt="Page 2"></div>
    <div class="page"><img src="CBA6.jpg" alt="Page 3"></div>
    <div class="page"><img src="Placeholder Image 1.png" alt="Page 4"></div>
    <div class="page"><img src="Placeholder Image 3.png" alt="Page 5"></div>
    <div class="page"><img src="Placeholder Image 6.png" alt="Page 6"></div>
    <div class="page"><img src="Placeholder Image 7.png" alt="Page 7"></div>
  </div>

  <script>
    $('#flipbook').turn({
      width: 800,
      height: 520,
      autoCenter: true
    });
  </script>
</body>
</html>
