<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Picks â€“ Burnline</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1e35);
      color: #f0f0f0;
    }
    h1, h2, h3, nav a, header {
      font-family: 'Orbitron', sans-serif;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0df6e3;
      color: #0f0f1c;
      padding: 1rem 2rem;
      font-size: 2rem;
      flex-wrap: wrap;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: inherit;
    }
    .logo-title img {
      height: 60px;
      width: auto;
    }
    .site-nav {
      display: flex;
      gap: 2rem;
      font-size: 1rem;
    }
    .site-nav a {
      color: #0f0f1c;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .content h1 {
      color: #ff4ac2;
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #0df6e3;
      color: #0f0f1c;
      font-weight: bold;
      cursor: pointer;
    }
    .filters button.active {
      background: #ff4ac2;
      color: #fff;
    }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    .story-card {
      background-color: #1c1e2f;
      border-radius: 8px;
      padding: 1rem;
      display: none;
      position: relative;
      overflow: hidden;
    }
    .story-card.active {
      display: block;
    }
    .story-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .story-card h3 {
      color: #0df6e3;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .story-card p {
      display: none;
    }
    .story-card small {
      color: #777;
      font-size: 0.8rem;
    }
    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 15, 28, 0.85);
      color: #f0f0f0;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .story-card:hover .card-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo-title">
      <img src="Flame logo-1.png.png" alt="Burnline logo">
      <span>BURNLINE</span>
    </a>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="fiction.html">Fiction</a>
      <a href="art.html">Art</a>
      <a href="about.html">About</a>
      <a href="submit.html">Submit</a>
    </nav>
  </header>

  <section class="content">
    <h1>Staff Picks</h1>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="games">Games</button>
      <button class="filter-btn" data-filter="books">Books</button>
      <button class="filter-btn" data-filter="film">Film and TV</button>
      <button class="filter-btn" data-filter="other">Other</button>
    </div>
    <div class="story-grid" id="picks">
      <div class="story-card active" data-category="other">
        <img src="https://via.placeholder.com/400x250?text=Neon_Rising">
        <h3>Neon_Rising</h3>
        <small>The_Future_is_Now</small>
        <div class="card-overlay">A cyberpunk narrative art book blending visuals and lore.</div>
      </div>
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.story-card');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        button.classList.add('active');

        const category = button.getAttribute('data-filter');

        cards.forEach(card => {
          card.classList.remove('active');
          if (category === 'all' || card.getAttribute('data-category') === category) {
            card.classList.add('active');
          }
        });
      });
    });
  </script>
</body>
</html>
