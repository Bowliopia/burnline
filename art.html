<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art – Burnline</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1e35);
      color: #f0f0f0;
    }
    h1, h2, h3, h4, nav a, header {
      font-family: 'Orbitron', sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0df6e3;
      color: #0f0f1c;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .gallery-hero {
      text-align: center;
      padding: 2rem 1rem;
    }
    .gallery-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff4ac2;
    }
    .gallery-hero p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1rem;
      color: #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    .gallery img:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      position: relative;
      animation: scaleUp 0.3s ease;
    }

    .modal-content img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .modal-caption {
      color: #ddd;
      margin-top: 0.5rem;
      text-align: center;
      font-size: 1rem;
    }

    .close {
      position: absolute;
      top: -40px;
      right: 0;
      color: #0df6e3;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1010;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #0df6e3;
      cursor: pointer;
      padding: 0 1rem;
      user-select: none;
      z-index: 1010;
    }

    .modal-nav.left {
      left: -60px;
    }

    .modal-nav.right {
      right: -60px;
    }

    @media (max-width: 768px) {
      .modal-nav.left { left: 10px; }
      .modal-nav.right { right: 10px; }
      .close { top: 10px; right: 20px; }
    }
  </style>
</head>
<body>
  <header>Burnline</header>

  <section class="gallery-hero">
    <h1>Cyberpunk Art</h1>
    <p>Enter a visual dimension of neon-lit spires, glitch dreams, and augmented realities. Tap any image to expand and explore the mood and medium.</p>
  </section>

  <section class="gallery">
    <img src="CBA1.jpg" alt="Cyberpunk Art 1" data-caption="Artist: Name Placeholder – Title: Placeholder" />
    <img src="CBA3.jpg" alt="Cyberpunk Art 2" data-caption="Artist: Name Placeholder – Title: Placeholder" />
    <img src="CBA4.jpg" alt="Cyberpunk Art 3" data-caption="Artist: Name Placeholder – Title: Placeholder" />
    <img src="CBA5.jpg" alt="Cyberpunk Art 4" data-caption="Artist: Name Placeholder – Title: Placeholder" />
    <img src="CBA6.jpg" alt="Cyberpunk Art 5" data-caption="Artist: Name Placeholder – Title: Placeholder" />
  </section>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="modal-nav left" onclick="prevImage()">&#10094;</span>
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <div class="modal-caption" id="modal-caption"></div>
    </div>
    <span class="modal-nav right" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalCaption = document.getElementById('modal-caption');
    const galleryImages = document.querySelectorAll('.gallery img');
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modal.style.display = 'flex';
      updateModal();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function updateModal() {
      const img = galleryImages[currentIndex];
      modalImg.src = img.src;
      modalCaption.innerText = img.getAttribute('data-caption');
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      updateModal();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      updateModal();
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => openModal(index));
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'Escape') closeModal();
      }
    });

    // Swipe gesture support
    let startX = 0;
    modal.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    modal.addEventListener('touchend', e => {
      if (!startX) return;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextImage();
      if (diff < -50) prevImage();
      startX = 0;
    });
  </script>
</body>
</html>
